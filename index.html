<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FullPicker</title>
<style type="text/css">
	body {
		margin: 0;
		width: 100vw;
		height: 100vh;
		transition: all 0.5s;
	}
	input[name="color-text"] {
	    top: 50vh;
	    position: absolute;
	    margin-top: -20px;
	    width: 200px;
	    left: 50vw;
	    margin-left: -100px;
	    background-color: rgba(255,255,255,0.5);
	    border: 0px solid black;
	    border-radius: 0px;
	    padding: 15px;
	    outline: none;
	    -webkit-box-shadow: 5px 5px 5px rgba(0,0,0,0.2);
	    box-shadow: 5px 5px 5px rgba(0,0,0,0.2);
	}
</style>
</head>

<body style="background-color: white;">
<input type="text" name="color-text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" onchange="colorChange(this.value)" onkeypress="this.onchange(this.value);" onpaste="this.onchange(this.value);" oninput="this.onchange(this.value);" placeholder="Enter or paste a color value...">

<script>
	function colorChange(value) {
		if (/(^[0-9A-F]{6}$)|(^[0-9A-F]{3}$)/i.test(value)) {
			setBGTo("#"+value);
		}
		else {
			setBGTo(value);
		}
	}

	function setBGTo(input) {
		document.getElementsByTagName("body")[0].style.backgroundColor = input;
	}
</script>

</body>

</html>
