<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FullPicker</title>
<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script src="jscolor.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body style="background-color: white;">
<div class="swatches">
	<div class="overflower">
		
	</div>
	<div class="swatches-toggler" onclick="toggleSwatches()">
		<i class="fa fa-chevron-down"></i>
	</div>
</div>
<div class="input-wrap">
	<input type="text" class="jscolor {onFineChange:'onPickerChange(this)'}" name="color-text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" onchange="inputChange(this.value)" onkeypress="this.onchange(this.value)" onpaste="this.onchange(this.value)" oninput="this.onchange(this.value)" placeholder="Enter or paste a color value...">
	<i class="fa fa-heart fav-button" onclick="onHeartClick()"></i>
</div>

<script src="scripts.js"></script>

</body>

</html>
